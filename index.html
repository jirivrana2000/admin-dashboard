<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
      <div class="side-panel">

        <div class="logo">
          <img class="icon" src="Photos/icon.png" alt="Logo">
          <h1>Dashboard</h1>
        </div>
        <div class="navigation">
          <div class="nav-choice">
            <img src="Photos/Home.png" alt="">
            <p>Home</p>
          </div>
          <div class="nav-choice">
            <img src="Photos/Profile.png" alt="">
            <p>Profile</p>
          </div>
          <div class="nav-choice">
            <img src="Photos/Messages.png" alt="">
            <p>Messages</p>
          </div>
          <div class="nav-choice">
            <img src="Photos/History.png" alt="">
            <p>History</p>
          </div>
          <div class="nav-choice">
            <img src="Photos/Tasks.png" alt="">
            <p>Tasks</p>
          </div>
          <div class="nav-choice">
            <img src="Photos/Communities.png" alt="">
            <p>Communities</p>
          </div>
        </div>
        <div class="navigation2">
            <div class="nav-choice">
              <img src="Photos/Settings.png" alt="">
              <p>Settings</p>
            </div>
            <div class="nav-choice">
              <img src="Photos/Support.png" alt="">
              <p>Support</p>
            </div>
            <div class="nav-choice">
              <img src="Photos/Privacy.png" alt="">
              <p>Privacy</p>
            </div>
              
          </div>

      </div>


      <div class="up-panel">

        <div class="upper-side">
          <div><img src="Photos/magnify.png" alt=""></div>
          <div class="search"></div>
          <div><img src="Photos/Bell.png" alt=""></div>
          <img class="profile-smaller" src="Photos/profile-photo.avif" alt="">
          <p class="name-smaller">Morgan Oakley</p>
        </div>

        <div class="lower-side">
          <img class="profile-bigger" src="Photos/profile-photo.avif" alt="">
          <div>
            <p>Hi, there</p>
            <p class="name-bigger">Morgan Oakley (@morgan)</p>
          </div>
          <div class="button">New</div>
          <div class="button">Upload</div>
          <div class="button">Share</div>
        </div>

      </div>


      <div class="content-panel"></div>
  </div>

</body>
</html>
